<!DOCTYPE html>
<html>
<head>
  <title>Panel WhatsApp Real-Time</title>
  <style>
    body { font-family: Arial; background: #1c1c1c; color: white; padding: 40px; text-align: center; }
    input, button {
      padding: 10px; margin: 5px;
      border: none; border-radius: 5px;
      font-size: 16px;
    }
    #status img {
      margin-top: 10px;
      width: 200px;
    }
    #log {
      margin-top: 30px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ğŸ“² WhatsApp Panel Real-Time</h1>
  <p>Kirim pesan langsung ke nomor WhatsApp!</p>

  <input type="text" id="nomor" placeholder="Contoh: 6281234567890" />
  <input type="text" id="pesan" placeholder="Isi pesan" />
  <button onclick="kirimPesan()">Kirim</button>

  <h3>Status Koneksi:</h3>
  <div id="status">ğŸ”„ Menghubungkan ke server...</div>

  <div id="log">[Log Akan Tampil di Sini]</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const log = (msg) => {
      const logBox = document.getElementById("log");
      logBox.textContent += `\n${msg}`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    socket.on("connect", () => {
      log("âœ… Tersambung ke server");
    });

    socket.on("qr", (qr) => {
      document.getElementById("status").innerHTML = "ğŸ” Scan kode QR untuk login:<br><img src='" + qr + "' />";
      log("ğŸ“¸ Kode QR diterima. Silakan scan di WhatsApp!");
    });

    socket.on("ready", () => {
      document.getElementById("status").innerText = "âœ… WhatsApp Terhubung!";
      log("ğŸŸ¢ WhatsApp siap digunakan.");
    });

    function kirimPesan() {
      const nomor = document.getElementById("nomor").value.trim();
      const pesan = document.getElementById("pesan").value.trim();

      if (!nomor || !pesan) return alert("Nomor dan pesan harus diisi!");

      socket.emit("kirim", { nomor, pesan });
      log(`ğŸ“¤ Mengirim ke ${nomor}: "${pesan}"`);
    }
  </script>
</body>
</html>
